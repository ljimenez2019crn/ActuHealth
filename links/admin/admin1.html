            </div></a>

        <div class="add display" id="r1add">

    <ul>
        <div id="search" class="icon"></div>
        <a href="admin1.html"><div id="home" class="icon"></div></a>

    <div id="Animation" class="menu">

    <script type="text/javascript" language="javascript">


        var estat1=document.getElementById('buscador');
        var estat2=document.getElementById('logo');
        
        document.getElementById('search').addEventListener('click',MOSTRAR1);
        function MOSTRAR1(){
            if(estat1.style.right=="-85vw"){
                estat1.style.right="0";
                estat1.style.transition="1s";
                estat2.style.backgroundImage="url(../../img/logo-pequeño.png)";
            }
            else {
                estat1.style.right="-85vw";
                estat2.style.transition="0.5s";
                estat2.style.backgroundImage="url(../../img/logo-top.png)";
            }
        }

        var estat3=document.getElementById('Animation')

        document.getElementById('menu').addEventListener('click',MOSTRAR2);
        function MOSTRAR2(){
            if(estat3.style.right=="-170px"){
                estat3.style.right="0"
                estat3.style.transition="1s"
            }
            else {
                estat3.style.right="-170px"
            }
        }

        document.getElementById('delete1').addEventListener('click',DISPLAY1);
        function DISPLAY1(){
            document.getElementById('r1').style.display='none';
            document.getElementById('r1add').style.display='block';

        }
        
    </script>
