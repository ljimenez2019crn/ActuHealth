        var estat1=document.getElementById('buscador');
        var estat2=document.getElementById('logo');
        
        document.getElementById('search').addEventListener('click',MOSTRAR1);
        function MOSTRAR1(){
            if(estat1.style.right=="-85vw"){

                estat1.style.transition="1s"
            }
            else {

            if(estat2.style.backgroundImage.match("img/logo-top.png")){
                estat2.style.backgroundImage="url(img/logo-pequeño.png)"
                estat2.style.transition="1s"
            }
            else{
                estat2.style.backgroundImage="img/logo-top.png"
            }
        }

            }
        }

        document.getElementById('delete1').addEventListener('click',DELETE1);
